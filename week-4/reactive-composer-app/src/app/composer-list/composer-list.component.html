<div class="container">
  <div class="row" id="composer-list">
    <div class="col">
      <div class="textSearch">
        <input type="text" id="txtSearch" class="form-control" placeholder="Search By Name" [formControl]="txtSearchControl">
      </div>
      <table class="table table-hover ">
        <thead class="table-info">
          <tr>
            <th scope="col">Composer ID</th>
            <th scope="col">Full Name</th>
            <th scope="col">Genre</th>
          </tr>
        </thead>
        <tbody *ngFor="let composer of composers"><!--iterate over composers array-->
          <tr>
            <td>
              <a routerLink = "/composer-details/{{ composer.composerId }}">
                {{ composer.composerId }}
              </a>
            </td>
            <td>{{ composer.fullName }}</td>
            <td>{{ composer.genre }}</td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</div>
